<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Plantify - AI Plant Disease Detection{% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .hero-bg {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("https://images.unsplash.com/photo-1523741543316-beb7fc7023d8?auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <nav class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <a href="/" class="flex items-center space-x-2">
          <i class="fas fa-leaf text-2xl text-green-600"></i>
          <span class="text-xl font-bold text-gray-800">Plantify</span>
        </a>
        <div class="hidden md:flex space-x-8 items-center">
          <a href="/" class="text-gray-600 hover:text-green-600">Home</a>
          <a href="/#diagnose" class="text-gray-600 hover:text-green-600"
            >Diagnose</a
          >
          <a href="/supplements" class="text-gray-600 hover:text-green-600"
            >Supplements</a
          >
        </div>
        <a
          href="/#diagnose"
          class="hidden md:block bg-[#FFC107] text-gray-800 font-semibold px-6 py-2.5 rounded-md hover:bg-[#FFA000] transition-all duration-300 transform hover:scale-105"
          >Try Now</a
        >
      </div>
    </nav>

    <main>{% block body %}{% endblock %}</main>

    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto text-center">
        <a href="/" class="flex justify-center items-center space-x-2">
          <i class="fas fa-leaf text-2xl text-green-600"></i>
          <h2 class="text-xl font-semibold">Plantify</h2>
        </a>

        <p class="mt-1 text-gray-400 italic">Semper Crescere â€“ Always Grow</p>

        <p class="mt-4 text-gray-500 text-sm">
          &copy; <span id="year"></span> Plantify. All rights reserved.
        </p>
      </div>

      <script>
        document.getElementById("year").textContent = new Date().getFullYear();
      </script>
    </footer>
  </body>
</html>
